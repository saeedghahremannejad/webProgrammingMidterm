<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Internet Project</title>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="content">
                <h2>Mr. or Ms.?</h5>
                <div class="input-container">
                    <label class="input-label" for="name-input">Name</label>
                    <input id="name-input" />
                </div>
                <div class="radio-container">
                    <input id="male-radio" type="radio" name="select-gender" value="male"/>
                    <label class="input-label" for="male-radio">Male</label>
                </div>
                <div class="radio-container">
                    <input id="female-radio" type="radio" name="select-gender" value="female" />
                    <label class="input-label" for="female-radio">Female</label>
                </div>
                <div>
                    <button type="submit" class="button" onclick="submitForm()">
                        Submit
                    </button>
                </div>
                <div>
                    <button type="button" class="button" onclick="saveForm()">
                        Save
                    </button>
                </div>
                <div id="error" class="error">
                    <span>Fill the form currectly</span>
                </div>
                <div id="success" class="success">
                    <span>Record saved successfully</span>
                </div>
            </div>
            <div class="content">
                <h2>Prediction</h5>
                <p id="predictedGender" class="predicted-text"></p>
                <p id="predictedProbability" class="predicted-text"></p>
                <div id="saved-container" class="answer-box">
                    <span id="savedAnwer"></span>
                    <button id="clear-button">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts.js" type="text/javascript"></script>
</body>
</html>
